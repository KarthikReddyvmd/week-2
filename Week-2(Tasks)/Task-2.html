<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered-list</title>
    <style>
        .Menu{
            font-family: Arial, Helvetica, sans-serif;
        }
        .Menu ul{
            list-style-type: none;
            padding-left: 0;
        }
        .Menu li{
            margin-bottom: 20px;
            font-style: italic;
            font-size: 20px;
        }
        .Menu .Category{
            font-size: 40px;
            font-weight: lighter;
            margin-top: 10px;
        }
        .Menu .items{
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="Menu">
       <ul>
        <li class="Category">Appentizers
        <ul class="Items">
            <li>Spring Rolls</li>
            <li>Garlic breadas</li>
            <li>Pepper babycorn</li>
        </ul>
        </li>
        <li class="Category">Ice creams
            <ul class="Items">
                <li>Vennila Icecream</li>
                <li>Butter scotch Icecream</li>
                <li>Choco butter icecream</li>
            </ul>
        </li>
        <li class="Category">Main course
            <ul class="Items">
                <li>Grilled chicken</li>
                <li>Pepper chicken</li>
                <li>Lemon chicken</li>
            </ul>
        </li>
       </ul>
    </div>
</body>
</html>
