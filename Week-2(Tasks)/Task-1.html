<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
    <style>
        ol.favourite-movies{
            list-style-type: decimal;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
        }
        ol.favourite-movies li{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>My top 5 favourite movies.</h1>
    <ol class="favourite-movies">
        <li>Eega.</li>
        <li>Sitharamam.</li>
        <li>Eklavya.</li>
        <li>Nuvvostanante nenoddantana.</li>
        <li>Hi nanna.</li>
    </ol>
</body>
</html>
