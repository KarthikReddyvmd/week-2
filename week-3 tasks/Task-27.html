<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text</title>
    <style>
        body {
            font-size: 16px; 
        }
        .text-em {
            font-size: 2em; 
        }
        .text-rem {
            font-size: 1.5rem; 
        }
    </style>
</head>
<body>
    <p class="text-em">This text adjusts its size using em units.</p>
    <p class="text-rem">This text adjusts its size using rem units.</p>
</body>
</html>
