<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Card Layout</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around; /* Distribute space around the cards */
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .card img {
            border-radius: 5px;
            width: 100%;
            height: auto;
        }
        .card h3 {
            margin: 15px 0 10px;
            font-size: 1.2em;
        }
        .card p {
            font-size: 0.9em;
            color: #666;
        }
    </style>
