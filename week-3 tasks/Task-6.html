<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            overflow: hidden; 
        }
        .left-column, .right-column {
            width: 45%; 
            padding: 20px;
        }
        .left-column {
            float: left;
            background-color: rgb(58, 70, 34);
        }
        .right-column {
            float: right;\
            background-color: rgb(98, 133, 27);
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="left-column">
            <h2>Left Column</h2>
            <p>This is the left column. It takes up 45% of the container's width.</p>
        </div>
        <div class="right-column">
            <h2>Right Column</h2>
            <p>This is the right column. It also takes up 45% of the container's width.</p>
        </div>
    </div>

</body>
</html>
