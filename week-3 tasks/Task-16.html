<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visited Link Example</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.link {
    color: #007BFF;
    text-decoration: none;
    font-size: 18px;
}

.link:visited {
    color: #551A8B; /* Change the color after the link has been visited */
}
    </style>
</head>
<body>
    <a href="https://www.example.com" class="link">Visit Example</a>
</body>
</html>
