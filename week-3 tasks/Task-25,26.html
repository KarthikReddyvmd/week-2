<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout and Navigation</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

nav {
    background-color: #333;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.menu-icon {
    display: none;
    cursor: pointer;
    font-size: 24px;
}

.nav-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.nav-links li {
    margin: 0 10px;
}

.nav-links a {
    color: white;
    text-decoration: none;
}

.container {
    display: flex;
    padding: 20px;
}

.column {
    flex: 1;
    padding: 20px;
}

.left-column {
    background-color: #f1f1f1;
}

.right-column {
    background-color: #ccc;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .menu-icon {
        display: block;
    }

    .nav-links {
        display: none;
    }
}
    </style>
</head>
<body>
    <nav>
        <div class="menu-icon">&#9776;</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="column left-column">
            <h2>Left Column</h2>
            <p>This is the left column content.</p>
        </div>
        <div class="column right-column">
            <h2>Right Column</h2>
            <p>This is the right column content.</p>
        </div>
    </div>
</body>
</html>
