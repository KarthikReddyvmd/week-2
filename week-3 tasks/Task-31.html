<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Color Change</title>
    <style>
        :root {
            --theme-color: #3498db; /* Define a theme color variable */
        }

        body {
            background-color: var(--theme-color); /* Use the theme color variable */
            color: white;
            font-family: Arial, sans-serif;
        }

        .button {
            background-color: var(--theme-color); /* Use the theme color variable */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Themed Website</h1>
    <button class="button">Click Me</button>
</body>
</html>
