<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header and Tooltip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }
        .content {
            padding: 60px 20px; /* Adjust the padding to prevent overlap with the fixed header */
        }
        .tooltip-container {
            position: relative;
            display: inline-block;
        }
        .tooltip-container .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #ff2;
            text-align: center;
            border-radius: 5px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the button */
            left: 50%;
            margin-left: -60px; /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        Fixed Header
    </div>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Scroll down to see the fixed header in action. Also, hover over the button to see the tooltip.</p>
        <div class="tooltip-container">
            <button>Hover me!</button>
            <span class="tooltip-text">Tooltip Info</span>
        </div>
    </div>
</body>
</html>
