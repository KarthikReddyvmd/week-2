<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing with CSS Variables</title>
    <style>
        :root {
            --spacing: 20px; /* Define a spacing variable */
        }

        .container {
            padding: var(--spacing); /* Use the spacing variable */
            background-color: #f0f0f0;
            margin: var(--spacing);
        }

        .box {
            padding: var(--spacing); /* Use the spacing variable */
            background-color: #ccc;
            margin-bottom: var(--spacing);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
